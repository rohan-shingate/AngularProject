
<form [formGroup]="form"  (submit)="submit()">
 
  <div class="form-group">
    <label class="col-md-4">Product Name</label>
  <input type="text" name="productName" formControlName="productName" class="form-control"><br>
  </div>
  
  <div class="form-group">
    <label class="col-md-4">Product Description </label>
    <textarea class="form-control" rows = 7 cols = "5"type="text" name="productDescription" formControlName="productDescription"></textarea>
  </div>
  
  <div class="form-group">
    <label class="col-md-4">Product Price</label>
    <input type="text" class="form-control" name="productPrice" formControlName="productPrice"/><br/>
  </div>

  <div class="form-group">
    <button  type="submit" class="btn btn-primary" >Save</button>
  </div>
  
  </form>
